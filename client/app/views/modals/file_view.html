<div class="modal-header">
  <div class="modal-title">
    <h2>{{arg.filename}}</h2>
  </div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div data-ng-if="arg.url">
    <div data-ng-if="arg.tag === 'image'">
      <img class="img-fluid" data-ng-src="{{arg.url}}" />
    </div>
    <div data-ng-if="arg.tag === 'video'">
      <video controls width="100%" blob-src="{{arg.url}}"
      type="{{arg.type}}"></video>
    </div>
    <div data-ng-if="arg.tag === 'audio'">
      <audio controls blob-src="{{arg.url}}"></audio>
    </div>
  </div>
</div>
<div class="modal-footer">
  <a
    id="modal-action-cancel"
    class="btn btn-outline-secondary"
    data-ng-click="cancel()"
  >
    <i class="fa-solid fa-times"></i>
    <span data-translate>Close</span>
  </a>
</div>
