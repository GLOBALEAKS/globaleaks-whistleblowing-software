<div id="TipPageFilesInfoBox" class="card card-default" data-ng-init="collapsed = false">
  <div class="card-header clearfix" data-ng-click="collapsed = !collapsed; $event.stopPropagation();">
    <span data-translate>Attachments</span>
    <span class="float-right">
      <i data-ng-if="!collapsed" class="fa-solid fa-chevron-up" data-uib-tooltip="{{'Collapse' | translate}}"></i>
      <i data-ng-if="collapsed" class="fa-solid fa-chevron-down" data-uib-tooltip="{{'Expand' | translate}}"></i>
    </span>
  </div>
  <div class="card-body" data-ng-show="!collapsed">
    <div data-ng-show="tip.rfiles.length" class="table-responsive">
      <table class="table table-striped" id="fileList">
        <thead>
          <tr>
            <th data-translate>Filename</th>
            <th data-translate data-ng-if="public.node.viewer">View</th>
            <th data-translate>Download</th>
            <th data-translate>Upload date</th>
            <th data-translate>Type</th>
            <th data-translate>File size</th>
          </tr>
        </thead>
        <tbody id="fileListBody">
          <tr id="file-{{$index}}" data-ng-repeat="file in tip.rfiles"
            data-ng-init="viewSupported = supportedViewTypes.includes(file.type)">
            <td>{{file.name}}</td>
            <td data-ng-if="public.node.viewer">
              <button class="btn btn-sm btn-primary tip-action-views-file" data-ng-disabled="!viewSupported"
                data-ng-class="{ 'btn-secondary': !viewSupported }" data-uib-tooltip="{{'View' | translate}}"
                data-ng-click="viewRFile(file)">
                <i class="fa-solid fa-eye"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-primary tip-action-download-file"
                data-uib-tooltip="{{'Download' | translate}}" data-ng-click="downloadRFile(file)">
                <i class="fa-solid fa-download"></i>
              </button>
              <span data-ng-if="mode">
                <span ng-show="show(file.id)">
                  <button class="btn btn-sm btn-danger tip-action-delete-file"
                    data-uib-tooltip="{{'Permanently mask this file' | translate}}"
                    ng-disabled="!resources.preferences.can_privilege_delete_mask_information"
                    data-ng-click="deleteWBFile(file)" data-single-click>
                    <i class="fa-solid fa-times"></i>
                    <!-- <i class="fa-solid fa-rectangle-xmark"></i> -->
                  </button>
                </span>
              </span>
              <span data-ng-if="mode">
                <span data-ng-show="resources.preferences.can_privilege_mask_information">
                  <button data-ng-hide="show(file.id)" class="btn btn-sm btn-primary tip-action-mask-file" data-ng-if="mode"
                    data-uib-tooltip="{{'Mask this file' | translate}}" data-ng-click="masking(file.id)">
                    <i class="fa-regular fa-square-check"></i>
                  </button>
                </span>
              </span>
            </td>
            <td>{{file.creation_date | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{file.type}}</td>
            <td>{{file.size | byteFmt:2}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div data-ng-if="Authentication.session.role === 'receiver' && !tip.context.enable_attachments" class="form-group">
      <label class="inline-checkbox">
        <input data-ng-model="tip.enable_attachments"
          data-ng-change="tip.operation('set', {'key': 'enable_attachments', 'value': tip.enable_attachments})"
          type="checkbox" />
        <span data-translate>Allow the whistleblower to add attachments</span>
      </label>
    </div>
  </div>
</div>
