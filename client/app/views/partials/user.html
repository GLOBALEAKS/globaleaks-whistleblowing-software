<div data-ng-controller="UserCtrl">
  <div id="LanguagePickerBox" class="languagePick row" data-ng-hide="!show_language_selector">
    <div class="pull-right">
        <select data-ng-model="language" data-ng-options="item.code as item.name for item in languages_enabled_selector | orderBy:'name'" class="form-control"></select>
    </div>
  </div>
  <div id="LoginStatusBox" class="row" data-ng-if="showLoginForm() || session_id">
    <div data-ng-show="session_id" class="pull-right">
      <span id="RoleBox">
        <label>
          <span data-translate>Currently logged in</span>
          (<a href="{{homepage}}" data-translate>{{role}}</a>)
        </label>
      </span>
      <span id="LogoutBox">
        <button type="submit" id="LogoutButton" class="btn btn-failure" data-ng-click="logout()">
          <span data-translate>Logout</span>
        </button>
      </span>
    </div>
    <div data-ng-show="showLoginForm() && !session_id" class="pull-right">
      <div data-translate>Have you already filed a submission? Enter your key code.</div>
      <div data-ng-include="'views/partials/wb_login.html'"></div>
      <div class="row LoginErrorBox" data-ng-show="errors[0].code == 29">
        <div class="col-md-12">
          <div class="alert alert-danger">
            <div data-translate>The key code is either invalid or the submission has expired.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
