<div data-ng-switch="" on="::field.type" class="submissionFieldInput" data-ng-class="{'has-error': f.input.$error.required}">
  <div data-ng-switch-when="inputbox">
    <input id="{{::fieldId}}-input"
           name="input"
           class="form-control"
           data-ng-model="entry['value']"
           maxlength="{{::node.maximum_namesize}}"
           data-ng-required="field.required"
           placeholder="{{::field.placeholder}}"
           type="text" />
  </div>
  <div data-ng-switch-when="textarea">
    <textarea id="{{::fieldId}}-input"
              name="input"
              class="form-control msd-elastic"
              data-ng-model="entry['value']"
              maxlength="{{::node.maximum_textsize}}"
              data-ng-required="field.required"
              placeholder="{{::field.placeholder}}"></textarea>
  </div>
  <div data-ng-switch-when="selectbox">
    <select id="{{::fieldId}}-input" name="input" class="form-control" data-ng-model="entry['value']" data-ng-required="field.required">
      <option data-ng-repeat="option in ::field.options" id="{{::fieldId}}-input-option-{{$index}}" value="{{::option.label}}">{{::option.label}}</option>
    </select>
  </div>
  <div data-ng-switch-when="checkbox">
    <div data-ng-repeat="option in ::field.options"; field.required_check = !validateRequiredCheckbox(field)">
      <div class="checkbox">
        <label>
          <input id="{{::fieldId}}-input"
                 name="input"
                 data-ng-model="entry[option.id]"
                 data-ng-required="field.required_check"
                 data-ng-change="field.required_check = !validateRequiredCheckbox(field)"
                 placeholder="{{::field.placeholder || 'false'}}"
                 type="checkbox" />
          <span>{{::option.label}}</span>
        </label>
      </div>
    </div>
  </div>
  <div data-ng-switch-when="tos">
    <div class="form-group preformatted">{{::field.attrs.clause.value}}</div>
    <div class="checkbox">
      <label>
        <input id="{{::fieldId}}-input"
               name="input"
               data-ng-model="entry['value']"
               data-ng-required="field.required"
               value="{{field.value}}"
               placeholder="{{::field.placeholder || 'false'}}"
               type="checkbox" />
        <span>{{::field.attrs.agreement_statement.value}}</span>
      </label>
    </div>
  </div>
  <div data-ng-switch-when="fileupload">
    <div id="{{::fieldId}}-input" data-ng-init="fileupload_mode = field.multi_entry ? 'multiple' : 'single'" data-ng-include="'views/partials/fileupload_button.html'"></div>
  </div>
  <div data-ng-switch-when="fieldgroup">
    <div data-ng-include="'views/submission/form.html'"></div>
  </div>
</div>
