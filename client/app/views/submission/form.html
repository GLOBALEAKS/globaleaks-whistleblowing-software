<div data-ng-repeat="row in rows" data-ng-init="fieldRow=$index" class="row">
  <div data-ng-repeat="field in row | orderBy:'x'" data-ng-init="fieldCol=$index">
    <div data-ng-controller="SubmissionFieldCtrl" data-ng-class="getClass(field, row.length)">
      <div id="{{stepId}}-field-{{fieldRow}}-{{fieldCol}}" class="panel panel-default" data-ng-if="fieldUtilities.isFieldTriggered(field, answers, total_score)">
        <div class="panel-heading">
          <label data-content="::field.hint" uib-popover="{{::field.hint}}" popover-placement="right" popover-trigger="'mouseenter'">
            <span class="fieldLabel">{{::field.label}}</span>
            <span data-ng-if="::field.hint">
              <i class="glyphicon glyphicon-question-sign"></i>
            </span>
          </label>
          <span class="required-glyph glyphicon glyphicon-asterisk text-danger small"
                aria-hidden="true"
                data-ng-if="::field.required"
                uib-popover="{{'This field is mandatory' | translate}}"
                popover-placement="right"
                popover-trigger="'mouseenter'"></span>
        </div>
        <div class="panel-body">
          <div class="fieldDescription">{{::field.description}}</div>
          <div class="submissionFieldInput form-group">
            <div data-ng-include="'views/submission/form_field_inputs.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
