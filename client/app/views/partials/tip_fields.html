<div data-ng-init="fields = (field == undefined) ? fieldsRoot : field.children; fieldId  = $parent.fieldId ? $parent.fieldId + '-' + $index : 'field-' + $index">
  <div data-ng-repeat="field in fields | filter:filterFields | orderBy:'y'">
    <div id="{{fieldId}}" data-ng-class="{'nested': !preview}" class="fieldAnswer">
      <div class="fieldTitle">
        <span data-ng-if="!$parent.field && !preview">{{$index + 1}}) {{field.label}}:</span>
        <span data-ng-if="$parent.field || preview">{{field.label}}:</span>
      </div>

      <div data-ng-if="!hasMultiplesEntries(fieldAnswers[field.id])">
        <div data-ng-init="entry = fieldAnswers[field.id][0]" data-ng-include="'views/partials/tip_field_answer_entry.html'"></div>
      </div>

      <div data-ng-if="hasMultipleEntries(fieldAnswers[field.id])">
        <div data-ng-repeat="entry in fieldAnswers[field.id]">
          <div><span data-translate>Entry</span><span>: {{$index + 1}}</span></div>
          <div class="nested" data-ng-include="'views/partials/tip_field_answer_entry.html'"></div>
        </div>
      </div>
      
      </div>

    </div>
  </div>
</div>
