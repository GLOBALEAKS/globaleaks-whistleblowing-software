<div class="row">
  <div class="col-md-8">
    <div class="form-group">
      <input data-ng-model="admin.notification.disable" type="checkbox">
      <label data-translate>Disable email notification</label>
      <div data-ng-show="admin.notification.disable">
        <span class="label label-warning" data-translate>Disabled</span>
        <span data-translate>When the option is re-enabled the spooled emails will be sent out.</span>
      </div>
    </div>

    <div class="form-group">
      <label data-translate>Source Name</label>
      <input class="form-control" data-ng-model="admin.notification.source_name" type="text">
    </div>

    <div class="form-group">
      <label data-translate>Source Email</label>
      <input class="form-control" data-ng-model="admin.notification.source_email" type="text">
    </div>

    <div class="form-group">
      <label data-translate>Username</label>
      <input class="form-control" data-ng-model="admin.notification.username" type="text">
    </div>

    <div class="form-group">
      <label data-translate>Password</label>
      <input class="form-control" data-ng-model="admin.notification.password" type="password">
    </div>

    <div class="form-group">
      <label data-translate>SMTP server address</label>
      <input class="form-control" data-ng-model="admin.notification.server" type="text">
    </div>

    <div class="form-group">
      <label data-translate>SMTP server port</label>
      <input class="form-control" data-ng-model="admin.notification.port" type="text">
    </div>

    <div class="form-group">
      <label data-translate>Transport Security</label>
      <select class="form-control" data-ng-model="admin.notification.security" required="">
        <option value="SSL">SMTPS</option>
        <option value="TLS">SMTP/TLS</option>
      </select>
    </div>

    <div class="form-group">
      <label data-translate>Zip Description Template</label>
      <div>
        <textarea data-ng-model="admin.notification.zip_description" class="form-control"></textarea>
      </div>
    </div>

  </div>
</div>
